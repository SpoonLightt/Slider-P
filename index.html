<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f5f5f5; }
    .slider { position: relative; width: 80%; max-width: 800px; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    .slides { display: flex; transition: transform 0.5s ease-in-out; }
    .slide { min-width: 100%; transition: 0.5s; }
    .slide img { width: 100%; border-radius: 10px; }
    .nav { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
    .prev, .next { background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px; cursor: pointer; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <!-- Example images, you will replace the src with your images -->
      <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3"></div>
    </div>
    <div class="nav">
      <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
      <div class="next" onclick="moveSlide(1)">&#10095;</div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      currentSlide = (index + slides.length) % slides.length;
      const offset = -currentSlide * 100;
      document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
    }

    function moveSlide(step) {
      showSlide(currentSlide + step);
    }
  </script>
</body>
</html>
